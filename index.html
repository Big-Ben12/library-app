<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header-container">
            <h1><span class="material-symbols-outlined">book_5</span>LIBRARY</h1>
            <a id="add-book"><span class="material-symbols-outlined">add</span>Add Book</a>
        </div>
        <div id="library-container">
        
        </div>
    </div>

    

    <!-- A modal dialog containing a form -->
    <dialog id="addBookDialog">
        <h3>Add book to your library</h3>
    <form class="addBookToLibraryForm">
        <div class="form-group">
            <label class="" for="title">Title</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
        </div>
        <div class="form-group">
            <label for="pages">No. of Pages</label>
            <input type="text" name="pages" id="pages" style="width: 50px">
        </div>
        <div class="form-group">
            <label for="isRead">Is Read</label>
            <select name="isRead" id="isRead" style="width: 50px">
                <option value="default">Chooseâ€¦</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
        </div>

    </form>
    </dialog>

</body>
</html>
